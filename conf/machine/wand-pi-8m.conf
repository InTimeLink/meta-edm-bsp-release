#@TYPE: Machine
#@NAME: WAND-PI-8M
#@SOC: i.MX8MQ
#@DESCRIPTION: Machine configuration for WAND-PI-8M
#@MAINTAINER: Richard Hu <hakahu@gmail.com>

MACHINEOVERRIDES =. "mx8:mx8mq:"

require conf/machine/include/imx-base.inc
require conf/machine/include/arm/arch-arm64.inc

MACHINE_FEATURES += " pci wifi bluetooth"

MACHINE_SOCARCH_FILTER_append_mx8mq = "virtual/libopenvg virtual/libgles1 virtual/libgles2 virtual/egl virtual/mesa virtual/libgl virtual/libg2d"

PREFERRED_PROVIDER_virtual/kernel ?= "linux-wand-imx"
PREFERRED_PROVIDER_virtual/kernel_mx8mq = "linux-wand-imx"

KERNEL_DEVICETREE ?= "freescale/wand-pi-8m.dtb"

#IMAGE_M4LOADER = "imx-m4-demos"
#IMAGE_M4 = "imx8mq_m4_TCM_hello_world.bin imx8mq_m4_TCM_rpmsg_lite_pingpong_rtos_linux_remote.bin imx8mq_m4_TCM_rpmsg_lite_str_echo_rtos.bin"

PREFERRED_PROVIDER_u-boot = "u-boot-wand"
PREFERRED_PROVIDER_u-boot_mx8mq = "u-boot-wand"
PREFERRED_PROVIDER_virtual/bootloader = "u-boot-wand"
PREFERRED_PROVIDER_virtual/bootloader_mx8mq = "u-boot-wand"

UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "wand-pi-8m_defconfig,sdcard"
UBOOT_CONFIG[mfgtool] = "wand-pi-8m_defconfig"
SPL_BINARY = "spl/u-boot-spl.bin"

# Set DDR FIRMWARE
DDR_FIRMWARE_NAME = "lpddr4_pmu_train_1d_imem.bin lpddr4_pmu_train_1d_dmem.bin lpddr4_pmu_train_2d_imem.bin lpddr4_pmu_train_2d_dmem.bin"

# Set u-boot DTB
UBOOT_DTB_NAME = "wand-pi-8m.dtb"

# Set imx-mkimage boot target
IMXBOOT_TARGETS = "flash_evk flash_evk_no_hdmi"

# Set Serial console
SERIAL_CONSOLE = "115200 ttymxc0"

IMAGE_BOOTLOADER = "imx-boot"

BOOT_SPACE = "32768"

LOADADDR = ""
UBOOT_SUFFIX = "bin"
UBOOT_MAKE_TARGET = ""
IMX_BOOT_SEEK = "33"
